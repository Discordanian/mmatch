<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>STL MM Search Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='https://blackrockdigital.github.io/startbootstrap-landing-page/font-awesome/css/font-awesome.min.css'>
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.css'>
        <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <center>
  <h1>Movement Match</h1></center>

<!-- Wrapping Form and Progres Bar in Continer TOP -->
<div class="container">


  <!-- Form Start  -->
<form>
  <div class="input-group">
    <span class="input-group-addon">Zipcode</span>
    <input id="zipcode" type="text" class="form-control" name="zipcode" placeholder="Search">
  </div>
  <div class="input-group">
    <span class="input-group-addon">Distance in Miles</span>
    <input id="distance" type="number" value="10" class="form-control" name="distance" placeholder="Additional Info">
  </div>
</form>

  <!-- /End of Form  -->
</div>
<!-- /Container TOP -->

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
